machine:
  environment:
    GITHUB_REPO: PeerioTechnologies/peerio-nuts
    NODE_ENV: production
    PORT: 8010
  node:
   version: 6.9.1
test:
  pre:
    - npm install pm2
  post:
    - ./node_modules/.bin/pm2 start ./bin/web.js --name nuts -i 2 --output pm2-nuts.log --error pm2-nuts.err
    - sleep 2
    - ./node_modules/.bin/pm2 list
